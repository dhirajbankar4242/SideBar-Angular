<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-text" *ngIf="collapsed">Angular</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">

        <li class="sidenav-nav-item" routerLinkActive="active-link">
            <a class="sidenav-nav-link" [routerLink]="['dashboard']">
              <i class="bx bx-grid-alt"></i>
              <i class="sidenav-link-icon" [class]="'fal fa-home'"></i>
              <span class="sidenav-link-text" *ngIf="collapsed">Dashboard</span>
            </a>
          </li>

        <!-- <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]"
                routerLinkActive="sidenav-link-active"
                [routerLinkActiveOptions]="{exact: true}">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li> -->
    </ul>
</div>
